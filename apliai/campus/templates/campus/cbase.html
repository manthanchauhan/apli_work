{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> {% block title %}Apli.ai{% endblock title %}</title>
    <link rel="icon" type="image/ico" href="../../static/apliai/img/apli-logo.png" sizes="24x24"/>
    <!-- Custom fonts for this template-->
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <!-- Page level plugin CSS-->
    <link href="{% static 'recruiter/css/tables.css' %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'recruiter/css/dashboard.css' %}" rel="stylesheet">


<body id="page-top">

<nav class="navbar navbar-expand navbarcolor static-top">

    <a class="navbar-brand mr-1" href="{% url 'cdashboard'  %}">Apli.ai</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto  ">

        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{name}}
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="{% url 'accounts:logout'  %}">Logout</a>
            </div>
        </li>
    </ul>

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item {% if request.resolver_match.url_name == 'cdashboard' %}active{% endif %}">
            <a class="nav-link" href="{% url 'cdashboard'  %}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'batch' %}active{% endif %}">
            <a class="nav-link" href="{% url 'batch'  %}">
                <i class="fas fa-fw fa-tasks"></i>
                <span>Batches</span></a>
        </li>
  
        <li class="nav-item {% if request.resolver_match.url_name == 'company' %}active{% endif %}">
            <a class="nav-link" href="{% url 'company'  %}">
                <i class="fas fa-fw fa-user"></i>
                <span>Companies</span></a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'analysis' %}active{% endif %}">
            <a class="nav-link" href="{% url 'analysis'  %}">
                <i class="fas fa-fw fa-user-plus"></i>
                <span>Analysis</span></a>
        </li>

        <li class="nav-item {% if request.resolver_match.url_name == 'cfeedback' %}active{% endif %}">
            <a class="nav-link" href="{% url 'cfeedback'  %}">
                <i class="fas fa-fw fa-comments"></i>
                <span>Feedback</span></a>
        </li>

      <li class="nav-item {% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
        <a class="nav-link" href="{% url 'accounts:logout'  %}">
          <i class="fas fa fa-power-off"></i>
          <span>Logout</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

        <div class="container-fluid">
            {% block content%}{% endblock %}
        </div>

    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright Â© Apli.ai 2019</span>
            </div>
        </div>
    </footer>

</div>
<!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Page level plugin JavaScript-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.bootstrap4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<!-- Custom scripts for all pages-->
<script src="{% static 'recruiter/js/dashboard.js' %}"></script>
<!-- <script src="{% static 'recruiter/js/questions.js' %}"></script> -->


<!-- Demo scripts for this page-->
<script src="{% static 'recruiter/js/table.js' %}"></script>


</body>

</html>
